<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
  </head>
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" />
    <link href="xostyles.css" rel="stylesheet" />

</head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="row top">
        <div class="col-md column left ">1</div>
    <div class="grid-container game">
      <div class="grid-item top-left">1</div>
      <div class="grid-item top-center">2</div>
      <div class="grid-item top-right">3</div>
      <div class="grid-item middle-left">4</div>
      <div class="grid-item middle-center">5</div>
      <div class="grid-item middle-right">6</div>
      <div class="grid-item bottom-left">7</div>
      <div class="grid-item bottom-center">8</div>
      <div class="grid-item bottom-right">9</div>
    </div>
<div class="container tic-tac-grid">
    <div class="row">
        <div class="col-md column left">
            <div class="x" id="top-left-x" value="x">x</div>
            <div class="o" id="top-left-o" value="o">O</div>
        </div>
        <div class="col-md column mid">
            <div class="x" id="top-mid-x" value="x">x</div>
            <div class="o" id="top-mid-o" value="o">O</div>
        </div>
        <div class="col-md column right">
            <div class="x" id="top-right-x" value="x">x</div>
            <div class="o" id="top-right-o" value="o">O</div>
        </div>
    </div>
    <div class="row">
      <div class="col-md column left">
        <div class="x" id="left-mid-x" value="x">x</div>
      <div class="o" id="left-mid-o" value="o">O</div>
        </div>
        <div class="col-md column mid"> 
        <div class="x" id="mid-mid-x" value="x">x</div>
      <div class="o" id="mid-mid-o" value="o">O</div>
        </div>
        <div class="col-md column right">            
        <div class="x" id="right-mid-x" value="x">x</div>
        <div class="o" id="right-mid-o" value="o">O</div>
    </div>
    </div>
    <div class="row">
      <div class="col-md column left">1</div>
      <div class="col-md column mid">1</div>
      <div class="col-md column right">1</div>
    <div class="row bottom">
        <div class="col-md column left">
            <div class="x" id="bot-left-x" value="x">x</div>
            <div class="o" id="bot-left-o" value="o">O</div>
        </div>
        <div class="col-md column mid">
            <div class="x" id="bot-mid-x" value="x">x</div>
            <div class="o" id="bot-mid-o" value="o">O</div>
        </div>
        <div class="col-md column right">
            <div class="x" id="bot-right-x" value="x">x</div>
            <div class="o" id="bot-right-o" value="o">O</div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
